<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #0077ff;
            --secondary-color: #00ccff;
            --dark-bg: linear-gradient(135deg, #1a1a2e, #16213e);
            --light-bg: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            --text-dark: #333;
            --text-light: #f0f0f0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
        }
        
        [data-theme="light"] {
            --primary-color: #0077ff;
            --secondary-color: #00ccff;
            --dark-bg: var(--light-bg);
            --light-bg: var(--dark-bg);
            --text-dark: #f0f0f0;
            --text-light: #333;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease;
        }
        
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .header-btn:hover {
            transform: scale(1.1);
            color: var(--primary-color);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        
        .generator-container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        #prompt-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        #prompt-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        
        #prompt-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #generate-btn {
            background: var(--primary-color);
            border: none;
            cursor: pointer;
            border-radius: var(--border-radius);
            padding: 0 20px;
            font-weight: 600;
            transition: all 0.3s;
            color: #000;
        }
        
        #generate-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        #generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .style-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .style-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .style-btn:hover, .style-btn.active {
            background: var(--primary-color);
            color: #000;
        }
        
        .result-container {
            width: 100%;
            min-height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .generated-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: var(--border-radius);
            display: none;
        }
        
        .placeholder-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
            text-align: center;
            padding: 20px;
        }
        
        .loading-indicator {
            display: none;
            position: absolute;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        footer {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .social-link {
            color: var(--text-light);
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }
        
        .social-link:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            #generate-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI Image Generator</div>
        <div class="header-actions">
            <button class="header-btn" id="theme-btn" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    
    <div class="main-container">
        <div class="generator-container">
            <div class="input-group">
                <input type="text" id="prompt-input" placeholder="Describe the image you want to generate...">
                <button id="generate-btn" disabled>
                    <i class="fas fa-magic"></i> Generate
                </button>
            </div>
            
            <div class="style-options">
                <button class="style-btn active" data-style="default">Default</button>
                <button class="style-btn" data-style="realistic">Realistic</button>
                <button class="style-btn" data-style="anime">Anime</button>
                <button class="style-btn" data-style="cyberpunk">Cyberpunk</button>
                <button class="style-btn" data-style="fantasy">Fantasy</button>
                <button class="style-btn" data-style="watercolor">Watercolor</button>
            </div>
            
            <div class="result-container">
                <div class="placeholder-text">
                    Your generated image will appear here. Enter a prompt and click "Generate".
                </div>
                <img id="generated-image" class="generated-image" alt="Generated image">
                <div class="loading-indicator">
                    <div class="spinner"></div>
                    <div class="loading-text">Generating your image...</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="download-btn" class="action-btn" disabled>
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="copy-btn" class="action-btn" disabled>
                    <i class="fas fa-copy"></i> Copy Link
                </button>
                <button id="new-btn" class="action-btn">
                    <i class="fas fa-plus"></i> New Image
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <div>Advanced AI Image Generator</div>
        <div class="social-links">
            <a href="https://whatsapp.com/channel/0029VbAtdFcJuyA66uAkUz0R" class="social-link" target="_blank" title="WhatsApp Channel">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://github.com/kinghacker756" class="social-link" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    
    <script>
        // DOM Elements
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const styleBtns = document.querySelectorAll('.style-btn');
        const resultContainer = document.querySelector('.result-container');
        const generatedImage = document.getElementById('generated-image');
        const placeholderText = document.querySelector('.placeholder-text');
        const loadingIndicator = document.querySelector('.loading-indicator');
        const downloadBtn = document.getElementById('download-btn');
        const copyBtn = document.getElementById('copy-btn');
        const newBtn = document.getElementById('new-btn');
        const themeBtn = document.getElementById('theme-btn');
        
        // State variables
        let currentStyle = 'default';
        let currentImageUrl = '';
        let currentTheme = 'dark';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            
            // Set up event listeners for style buttons
            styleBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    styleBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentStyle = btn.dataset.style;
                });
            });
        });
        
        // Event Listeners
        promptInput.addEventListener('input', () => {
            generateBtn.disabled = promptInput.value.trim() === '';
        });
        
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !generateBtn.disabled) {
                generateImage();
            }
        });
        
        generateBtn.addEventListener('click', generateImage);
        
        downloadBtn.addEventListener('click', downloadImage);
        
        copyBtn.addEventListener('click', copyImageLink);
        
        newBtn.addEventListener('click', resetGenerator);
        
        themeBtn.addEventListener('click', toggleDarkMode);
        
        // Functions
        function generateImage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            // Show loading state
            placeholderText.style.display = 'none';
            generatedImage.style.display = 'none';
            loadingIndicator.style.display = 'flex';
            
            // Disable buttons during generation
            generateBtn.disabled = true;
            promptInput.disabled = true;
            
            // Prepare API URL
            const apiUrl = `https://text2img.hideme.eu.org/image?prompt=${encodeURIComponent(prompt)}&model=flux&style=${currentStyle}`;
            
            // For demo purposes, we'll simulate the API call with a timeout
            // In production, you would use fetch() with proper error handling
            setTimeout(() => {
                // Simulate successful response
                currentImageUrl = apiUrl; // In real use, this would be the actual image URL from the API
                
                // Display the generated image
                generatedImage.src = currentImageUrl;
                generatedImage.onload = () => {
                    loadingIndicator.style.display = 'none';
                    generatedImage.style.display = 'block';
                    enableActionButtons();
                };
                
                generatedImage.onerror = () => {
                    loadingIndicator.style.display = 'none';
                    placeholderText.style.display = 'block';
                    placeholderText.textContent = 'Failed to generate image. Please try again.';
                    resetInputs();
                };
                
            }, 2000);
            
            // Actual implementation would look like this:
            /*
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.blob();
                })
                .then(blob => {
                    currentImageUrl = URL.createObjectURL(blob);
                    generatedImage.src = currentImageUrl;
                    generatedImage.onload = () => {
                        loadingIndicator.style.display = 'none';
                        generatedImage.style.display = 'block';
                        enableActionButtons();
                    };
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingIndicator.style.display = 'none';
                    placeholderText.style.display = 'block';
                    placeholderText.textContent = 'Failed to generate image. Please try again.';
                    resetInputs();
                });
            */
        }
        
        function enableActionButtons() {
            downloadBtn.disabled = false;
            copyBtn.disabled = false;
            generateBtn.disabled = false;
            promptInput.disabled = false;
        }
        
        function downloadImage() {
            if (!currentImageUrl) return;
            
            const a = document.createElement('a');
            a.href = currentImageUrl;
            a.download = `ai-generated-image-${Date.now()}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        function copyImageLink() {
            if (!currentImageUrl) return;
            
            navigator.clipboard.writeText(currentImageUrl)
                .then(() => {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy:', err);
                });
        }
        
        function resetGenerator() {
            promptInput.value = '';
            promptInput.focus();
            generatedImage.src = '';
            generatedImage.style.display = 'none';
            placeholderText.style.display = 'block';
            placeholderText.textContent = 'Your generated image will appear here. Enter a prompt and click "Generate".';
            downloadBtn.disabled = true;
            copyBtn.disabled = true;
            generateBtn.disabled = true;
            currentImageUrl = '';
        }
        
        function resetInputs() {
            generateBtn.disabled = false;
            promptInput.disabled = false;
        }
        
        function toggleDarkMode() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', currentTheme);
            
            // Update theme button icon
            const icon = themeBtn.querySelector('i');
            icon.className = currentTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            
            // Save to localStorage
            localStorage.setItem('theme', currentTheme);
        }
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            currentTheme = savedTheme;
            document.body.setAttribute('data-theme', currentTheme);
            
            // Set theme button icon
            const icon = themeBtn.querySelector('i');
            icon.className = currentTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }
    </script>
</body>
  </html>
