<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Previous CSS styles remain exactly the same] */
        
        /* Add these new styles for ads */
        .ad-container {
            width: 100%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: var(--border-radius);
        }
        
        .ad-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-bottom: 5px;
        }
        
        .side-ad {
            position: fixed;
            width: 160px;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: var(--border-radius);
            z-index: 99;
        }
        
        @media (max-width: 1024px) {
            .side-ad {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header Ad -->
    <div class="ad-container">
        <div class="ad-label">Advertisement</div>
        <script type='text/javascript' src='//pl27420988.profitableratecpm.com/0c/67/7f/0c677fd65e7b196662a3debb16ced324.js'></script>
    </div>

    <header>
        <div class="logo">AI Image Generator</div>
        <div class="header-actions">
            <button class="header-btn" id="theme-btn" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    
    <!-- Sidebar Ad (Desktop only) -->
    <div class="side-ad">
        <div class="ad-label">Advertisement</div>
        <script async="async" data-cfasync="false" src="//pl27420993.profitableratecpm.com/2b633e806f1f058c18bb152f16d4504b/invoke.js"></script>
        <div id="container-2b633e806f1f058c18bb152f16d4504b"></div>
    </div>
    
    <div class="main-container">
        <!-- Ad between generator and result -->
        <div class="generator-container">
            <div class="input-group">
                <input type="text" id="prompt-input" placeholder="Describe the image you want to generate...">
                <button id="generate-btn" disabled>
                    <i class="fas fa-magic"></i> Generate
                </button>
            </div>
            
            <div class="style-options">
                <button class="style-btn active" data-style="default">Default</button>
                <button class="style-btn" data-style="realistic">Realistic</button>
                <button class="style-btn" data-style="anime">Anime</button>
                <button class="style-btn" data-style="cyberpunk">Cyberpunk</button>
                <button class="style-btn" data-style="fantasy">Fantasy</button>
                <button class="style-btn" data-style="watercolor">Watercolor</button>
            </div>
            
            <div class="ad-container">
                <div class="ad-label">Advertisement</div>
                <script type='text/javascript' src='//pl27420988.profitableratecpm.com/0c/67/7f/0c677fd65e7b196662a3debb16ced324.js'></script>
            </div>
            
            <div class="result-container">
                <div class="placeholder-text">
                    Your generated image will appear here. Enter a prompt and click "Generate".
                </div>
                <img id="generated-image" class="generated-image" alt="Generated image">
                <div class="loading-indicator">
                    <div class="spinner"></div>
                    <div class="loading-text">Generating your image...</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="download-btn" class="action-btn" disabled>
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="copy-btn" class="action-btn" disabled>
                    <i class="fas fa-copy"></i> Copy Link
                </button>
                <button id="new-btn" class="action-btn">
                    <i class="fas fa-plus"></i> New Image
                </button>
            </div>
        </div>
        
        <!-- Bottom Ad -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <script async="async" data-cfasync="false" src="//pl27420993.profitableratecpm.com/2b633e806f1f058c18bb152f16d4504b/invoke.js"></script>
            <div id="container-2b633e806f1f058c18bb152f16d4504b"></div>
        </div>
    </div>
    
    <footer>
        <!-- Footer Ad -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <script type='text/javascript' src='//pl27420988.profitableratecpm.com/0c/67/7f/0c677fd65e7b196662a3debb16ced324.js'></script>
        </div>
        
        <div>Advanced AI Image Generator</div>
        <div class="social-links">
            <a href="https://whatsapp.com/channel/0029VbAtdFcJuyA66uAkUz0R" class="social-link" target="_blank" title="WhatsApp Channel">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://github.com/kinghacker756" class="social-link" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    
    <script>
        // [Previous JavaScript remains exactly the same]
        
        // Additional ad rotation script
        document.addEventListener('DOMContentLoaded', function() {
            // Rotate ads periodically
            setInterval(function() {
                const ads = document.querySelectorAll('.ad-container script, .side-ad script');
                ads.forEach(ad => {
                    if(ad.src) {
                        ad.src = ad.src.split('?')[0] + '?' + Date.now();
                    }
                });
            }, 30000); // Refresh every 30 seconds
        });
    </script>
</body>
</html>
