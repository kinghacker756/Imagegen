<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Image Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap');
        
        :root {
            --primary-color: #00ffcc;
            --secondary-color: #0077ff;
            --dark-bg: linear-gradient(135deg, #1a1a2e, #16213e);
            --light-bg: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            --user-message-bg: rgba(68, 68, 68, 0.8);
            --ai-message-bg: rgba(51, 51, 51, 0.8);
            --text-dark: #333;
            --text-light: #f0f0f0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
        }
        
        [data-theme="light"] {
            --primary-color: #0077ff;
            --secondary-color: #00ccff;
            --dark-bg: var(--light-bg);
            --light-bg: var(--dark-bg);
            --user-message-bg: rgba(200, 200, 200, 0.8);
            --ai-message-bg: rgba(220, 220, 220, 0.8);
            --text-dark: #f0f0f0;
            --text-light: #333;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.3s ease;
        }
        
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-family: 'Merriweather', serif;
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .header-btn:hover {
            transform: scale(1.1);
            color: var(--primary-color);
        }
        
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            gap: 10px;
            max-width: 85%;
            animation: fadeInUp 0.3s forwards;
        }
        
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .ai-message {
            align-self: flex-start;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .user-message .message-content {
            background: var(--user-message-bg);
            border-top-right-radius: 0;
        }
        
        .ai-message .message-content {
            background: var(--ai-message-bg);
            border-top-left-radius: 0;
        }
        
        .message-image {
            max-width: 100%;
            border-radius: var(--border-radius);
            margin-top: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        
        .message-image:hover {
            transform: scale(1.02);
        }
        
        #input-container {
            display: flex;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            gap: 10px;
        }
        
        #input-field {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            transition: background 0.3s;
        }
        
        #input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        
        #input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #send-btn {
            background: var(--primary-color);
            border: none;
            cursor: pointer;
            border-radius: var(--border-radius);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: #000;
            font-size: 1.2rem;
        }
        
        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        #send-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
            background: var(--ai-message-bg);
            border-radius: var(--border-radius);
            width: fit-content;
            margin-left: 46px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings-panel button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .settings-panel button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .settings-panel button i {
            font-size: 1rem;
        }
        
        .command-hint {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            display: none;
        }
        
        footer {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .social-link {
            color: var(--text-light);
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }
        
        .social-link:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            #input-container {
                padding: 10px;
            }
            
            #send-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI ChatBot</div>
        <div class="header-actions">
            <button class="header-btn" id="settings-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button class="header-btn" id="theme-btn" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
            <button class="header-btn" id="clear-btn" title="Clear Chat">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        
        <div class="settings-panel" id="settings-panel">
            <button onclick="toggleDarkMode()">
                <i class="fas fa-adjust"></i> Toggle Theme
            </button>
            <button onclick="clearChat()">
                <i class="fas fa-trash"></i> Clear Chat
            </button>
            <button onclick="showCommands()">
                <i class="fas fa-code"></i> Show Commands
            </button>
            <button onclick="exportChat()">
                <i class="fas fa-download"></i> Export Chat
            </button>
        </div>
    </header>
    
    <div id="chat-container"></div>
    
    <div id="input-container">
        <textarea id="input-field" placeholder="Type a message... (Use /image for image generation)" rows="1"></textarea>
        <button id="send-btn" disabled>
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
    
    <div class="command-hint" id="command-hint">
        Available commands: <br>
        • <strong>/image [prompt]</strong> - Generate an image from text<br>
        • <strong>/clear</strong> - Clear the chat history<br>
        • <strong>/help</strong> - Show available commands
    </div>
    
    <footer>
        <div>AI ChatBot with Image Generation</div>
        <div class="social-links">
            <a href="https://whatsapp.com/channel/0029VbAtdFcJuyA66uAkUz0R" class="social-link" target="_blank" title="WhatsApp Channel">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://img-gen-hassnain.vercel.app" class="social-link" target="_blank" title="Developer Website">
                <i class="fas fa-globe"></i>
            </a>
            <a href="https://github.com/yourusername" class="social-link" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
            
    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const inputField = document.getElementById('input-field');
        const sendBtn = document.getElementById('send-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const themeBtn = document.getElementById('theme-btn');
        const clearBtn = document.getElementById('clear-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const commandHint = document.getElementById('command-hint');
        
        // State variables
        let isTyping = false;
        let currentTheme = 'dark';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            loadChatHistory();
            
            // Add welcome message if chat is empty
            if (chatContainer.children.length === 0) {
                appendMessage('ai', "Hello! I'm your AI assistant. How can I help you today?<br><br>You can use commands like:<br>• <code>/image [description]</code> to generate images<br>• <code>/clear</code> to reset our conversation<br>• <code>/help</code> to see all commands");
            }
        });
        
        // Event Listeners
        sendBtn.addEventListener('click', submitMessage);
        
        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitMessage();
            }
            
            // Auto-resize textarea
            if (e.key === 'Enter' || e.key === 'Backspace') {
                autoResizeTextarea();
            }
        });
        
        inputField.addEventListener('input', () => {
            sendBtn.disabled = inputField.value.trim() === '';
            autoResizeTextarea();
            
            // Show command hint when typing slash
            if (inputField.value.startsWith('/')) {
                commandHint.style.display = 'block';
            } else {
                commandHint.style.display = 'none';
            }
        });
        
        settingsBtn.addEventListener('click', toggleSettingsPanel);
        themeBtn.addEventListener('click', toggleDarkMode);
        clearBtn.addEventListener('click', clearChat);
        
        // Functions
        function autoResizeTextarea() {
            inputField.style.height = 'auto';
            inputField.style.height = (inputField.scrollHeight) + 'px';
        }
        
        function toggleSettingsPanel() {
            settingsPanel.style.display = settingsPanel.style.display === 'flex' ? 'none' : 'flex';
        }
        
        function submitMessage() {
            const message = inputField.value.trim();
            if (!message || isTyping) return;
            
            // Handle commands
            if (message.startsWith('/')) {
                handleCommand(message);
            } else {
                appendMessage('user', message);
                generateAIResponse(message);
            }
            
            inputField.value = '';
            sendBtn.disabled = true;
            inputField.style.height = 'auto';
            commandHint.style.display = 'none';
        }
        
        function handleCommand(message) {
            if (message.startsWith('/image ')) {
                const prompt = message.substring(7);
                if (prompt.trim() === '') {
                    appendMessage('ai', "Please provide a description for the image you want to generate. Example: <code>/image a sunset over mountains</code>");
                    return;
                }
                appendMessage('user', `/image ${prompt}`);
                generateImage(prompt);
            } 
            else if (message === '/clear') {
                clearChat();
            } 
            else if (message === '/help') {
                appendMessage('user', '/help');
                showCommands();
            }
            else {
                appendMessage('user', message);
                appendMessage('ai', `I don't recognize that command. Type <code>/help</code> to see available commands.`);
            }
        }
        
        function appendMessage(who, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${who}-message`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.innerHTML = who === 'user' ? '👤' : '🤖';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Check if message contains an image URL
            if (typeof message === 'string' && message.startsWith('http') && (message.match(/\.(jpeg|jpg|gif|png)$/) || message.includes('unsplash') || message.includes('placeholder'))) {
                contentDiv.innerHTML = `<img src="${message}" alt="Generated image" class="message-image" onerror="this.src='https://via.placeholder.com/400x200?text=Image+Not+Available'">`;
            } else {
                contentDiv.innerHTML = message;
            }
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Save to chat history
            saveChatToLocalStorage();
        }
        
        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function generateAIResponse(message) {
            showTypingIndicator();
            
            // Simulate API call with timeout
            setTimeout(() => {
                hideTypingIndicator();
                
                // Mock responses - in a real app, you'd call your AI API here
                const responses = [
                    "I'm an AI assistant here to help you. What else would you like to know?",
                    "That's an interesting question. Let me think about that...",
                    "I can help with a variety of topics. Could you be more specific?",
                    "Thanks for your message! How can I assist you further?",
                    "I'm designed to provide helpful information. What's on your mind?"
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                appendMessage('ai', randomResponse);
                
                // In a real implementation, you would use the WebSocket code you had before
                // For demo purposes, we're using mock responses
            }, 1500);
        }
        
        function generateImage(prompt) {
            showTypingIndicator();
            
            // Simulate image generation with timeout
            setTimeout(() => {
                hideTypingIndicator();
                
                // Mock image URL - in a real app, you'd call your image generation API
                const mockImageUrl = `https://source.unsplash.com/random/600x400/?${encodeURIComponent(prompt)}`;
                appendMessage('ai', mockImageUrl);
                
                // In a real implementation, you would call your image generation API here
            }, 2000);
        }
        
        function toggleDarkMode() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', currentTheme);
            
            // Update theme button icon
            const icon = themeBtn.querySelector('i');
            icon.className = currentTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            
            // Save to localStorage
            localStorage.setItem('theme', currentTheme);
        }
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            currentTheme = savedTheme;
            document.body.setAttribute('data-theme', currentTheme);
            
            // Set theme button icon
            const icon = themeBtn.querySelector('i');
            icon.className = currentTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }
        
        function clearChat() {
            chatContainer.innerHTML = '';
            localStorage.removeItem('chatHistory');
            
            // Add welcome message after clearing
            appendMessage('ai', "Hello! I'm your AI assistant. How can I help you today?<br><br>You can use commands like:<br>• <code>/image [description]</code> to generate images<br>• <code>/clear</code> to reset our conversation<br>• <code>/help</code> to see all commands");
        }
        
        function showCommands() {
            appendMessage('ai', `Here are the available commands:<br><br>
                • <strong>/image [prompt]</strong> - Generate an image from text description<br>
                • <strong>/clear</strong> - Clear the chat history<br>
                • <strong>/help</strong> - Show this help message<br><br>
                Example: <code>/image a beautiful sunset at the beach with palm trees</code>`);
        }
        
        function saveChatToLocalStorage() {
            const messages = [];
            const messageElements = chatContainer.querySelectorAll('.message');
            
            messageElements.forEach(el => {
                const who = el.classList.contains('user-message') ? 'user' : 'ai';
                const content = el.querySelector('.message-content').innerHTML;
                messages.push({ who, content });
            });
            
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }
        
        function loadChatHistory() {
            const savedChat = localStorage.getItem('chatHistory');
            if (savedChat) {
                const messages = JSON.parse(savedChat);
                messages.forEach(msg => {
                    appendMessage(msg.who, msg.content);
                });
            }
        }
        
        function exportChat() {
            let chatText = 'AI ChatBot Conversation\n\n';
            const messageElements = chatContainer.querySelectorAll('.message');
            
            messageElements.forEach(el => {
                const who = el.classList.contains('user-message') ? 'You' : 'AI';
                const content = el.querySelector('.message-content').textContent;
                chatText += `${who}: ${content}\n\n`;
            });
            
            const blob = new Blob([chatText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'AI_Chat_Export.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Close settings panel when clicking outside
        document.addEventListener('click', (e) => {
            if (!settingsPanel.contains(e.target) && e.target !== settingsBtn) {
                settingsPanel.style.display = 'none';
            }
        });
    </script>
</body>
</html>
